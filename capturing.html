<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capturing — Refractive Surface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f0ede8;
      --surface: #ffffff;
      --ink: #0f0f0f;
      --muted: #9a9690;
      --accent: #2ef8a0;
      --accent-red: #ff4444;
      --glass-border: rgba(255,255,255,0.6);
      --shadow-soft: rgba(0,0,0,0.08);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: var(--bg);
      font-family: 'DM Mono', monospace;
      color: var(--ink);
      cursor: none;
    }

    /* ── Custom Cursor ── */
    #cursor {
      position: fixed;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: var(--ink);
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.08s ease, background 0.2s;
      mix-blend-mode: multiply;
    }
    #cursor-ring {
      position: fixed;
      width: 40px; height: 40px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,0.25);
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.18s ease, width 0.2s, height 0.2s, opacity 0.2s;
    }

    /* ── Layout ── */
    #app {
      position: relative;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      overflow: hidden;
    }

    /* ── Grain Texture ── */
    #app::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* ── Top gradient ── */
    #app::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 40%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.55), transparent);
      pointer-events: none;
      z-index: 0;
    }

    /* ── Status bar ── */
    #status {
      position: relative; z-index: 10;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      margin-bottom: 64px;
    }
    #status-label {
      font-size: 9px;
      font-weight: 500;
      letter-spacing: 0.55em;
      text-transform: uppercase;
      color: var(--muted);
      transition: color 0.4s;
    }
    #status-line {
      width: 32px; height: 1px;
      background: var(--muted);
      transition: background 0.5s;
    }
    #status-line.active { background: var(--accent); }
    #status-label.active { color: #1a9960; }

    /* ── Scene ── */
    #scene {
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 48px;
      padding: 80px 120px;
    }

    /* ── Floor shadow ── */
    #scene::after {
      content: '';
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      width: 220px; height: 50px;
      background: rgba(0,0,0,0.07);
      filter: blur(36px);
      border-radius: 50%;
    }

    /* ── Refractive Button ── */
    #refractive-btn {
      position: relative;
      width: 220px; height: 220px;
      border-radius: 50%;
      cursor: none;
      outline: none;
      border: none;
      background: transparent;
      overflow: hidden;
    }

    /* Video canvas (webcam feed) */
    #webcam-canvas {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: none;
    }
    #webcam-canvas.visible { display: block; }

    /* Hidden video for capture */
    #webcam-video {
      position: fixed;
      top: -9999px; left: -9999px;
      width: 640px; height: 360px;
      pointer-events: none;
    }

    /* Glass overlay layers */
    .glass-layer {
      position: absolute; inset: 0;
      border-radius: 50%;
      pointer-events: none;
    }

    #glass-base {
      background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.55), rgba(255,255,255,0.08));
      backdrop-filter: blur(16px) saturate(1.8);
      -webkit-backdrop-filter: blur(16px) saturate(1.8);
      border: 1.5px solid var(--glass-border);
      box-shadow:
        0 2px 6px rgba(255,255,255,0.9) inset,
        0 -1px 3px rgba(0,0,0,0.06) inset,
        0 30px 80px rgba(0,0,0,0.08),
        0 8px 24px rgba(0,0,0,0.05);
    }

    #glass-highlight {
      background: radial-gradient(ellipse at 35% 30%, rgba(255,255,255,0.75) 0%, transparent 55%);
      mix-blend-mode: overlay;
    }

    #glass-caustic {
      background: radial-gradient(ellipse at 60% 65%, rgba(200,255,220,0.12) 0%, transparent 60%);
      transition: transform 0.15s ease, opacity 0.3s;
    }

    #glass-rim {
      border-radius: 50%;
      box-shadow:
        1px 1px 0 rgba(255,255,255,0.85) inset,
        -1px -1px 0 rgba(0,0,0,0.04) inset;
    }

    #glass-specular {
      width: 28%; height: 18%;
      top: 18%; left: 25%;
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.92);
      filter: blur(8px);
      transition: transform 0.12s ease, opacity 0.12s ease;
      mix-blend-mode: lighten;
    }

    /* ── Enable Camera Button ── */
    #init-btn {
      position: relative;
      display: flex; align-items: center; gap: 12px;
      padding: 14px 32px;
      background: var(--ink);
      color: white;
      border: none;
      border-radius: 100px;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      cursor: none;
      overflow: hidden;
      transition: transform 0.2s cubic-bezier(0.34,1.56,0.64,1), opacity 0.3s;
    }
    #init-btn:hover { transform: scale(1.05); }
    #init-btn:active { transform: scale(0.96); }
    #init-btn:disabled { opacity: 0.45; pointer-events: none; }

    #btn-shimmer {
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: translateX(-110%);
      transition: transform 0s;
      pointer-events: none;
    }
    #init-btn:hover #btn-shimmer {
      transform: translateX(110%);
      transition: transform 0.6s ease;
    }

    #btn-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
      animation: pulse 2s ease-in-out infinite;
    }
    #btn-dot.error { background: var(--accent-red); }
    #btn-dot.loading {
      background: transparent;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      animation: spin 0.7s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.75); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ── Error Message ── */
    #error-msg {
      position: relative; z-index: 10;
      display: none;
      align-items: center; gap: 10px;
      padding: 12px 24px;
      background: #fff5f5;
      border: 1px solid #fecaca;
      border-radius: 100px;
      font-size: 9px;
      font-weight: 500;
      letter-spacing: 0.1em;
      color: #ef4444;
      margin-top: 24px;
      animation: slideUp 0.3s ease;
    }
    #error-msg.visible { display: flex; }
    #error-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #ef4444;
      flex-shrink: 0;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Footer ── */
    footer {
      position: fixed; bottom: 28px; left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex; align-items: center; gap: 48px;
      font-size: 9px; font-weight: 500;
      letter-spacing: 0.32em; text-transform: uppercase;
      color: var(--muted);
      opacity: 0.55;
      white-space: nowrap;
    }
    footer span::after {
      content: '·';
      margin-left: 48px;
      color: var(--muted);
    }
    footer span:last-child::after { display: none; }

    /* ── Idle ambient animation ── */
    @keyframes floatBtn {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    #refractive-btn { animation: floatBtn 5s ease-in-out infinite; }
    #refractive-btn:hover { animation-play-state: paused; }

    /* ── Webcam active glow ── */
    #refractive-btn.cam-active::after {
      content: '';
      position: absolute; inset: -3px;
      border-radius: 50%;
      background: conic-gradient(var(--accent), transparent, var(--accent));
      z-index: -1;
      opacity: 0.3;
      animation: rotateBorder 4s linear infinite;
    }
    @keyframes rotateBorder {
      to { transform: rotate(360deg); }
    }

    /* ── Ripple on click ── */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      transform: scale(0);
      animation: rippleOut 0.7s ease-out forwards;
      pointer-events: none;
    }
    @keyframes rippleOut {
      to { transform: scale(2.8); opacity: 0; }
    }

    /* ── Distortion overlay (CSS only light refraction sim) ── */
    #distortion {
      position: absolute; inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at var(--rx, 50%) var(--ry, 50%), rgba(255,255,255,0.18) 0%, transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      transition: background 0.05s;
    }

  </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-ring"></div>

<div id="app">
  <div id="status">
    <span id="status-label">Optical Sensors Offline</span>
    <div id="status-line"></div>
  </div>

  <div id="scene">
    <!-- Hidden live video element -->
    <video id="webcam-video" autoplay playsinline muted></video>

    <button id="refractive-btn" aria-label="Refractive glass surface" onclick="handleBtnClick(event)">
      <!-- Webcam feed rendered here -->
      <canvas id="webcam-canvas"></canvas>

      <!-- Glass effect layers -->
      <div class="glass-layer" id="glass-base"></div>
      <div class="glass-layer" id="glass-caustic"></div>
      <div class="glass-layer" id="glass-highlight"></div>
      <div class="glass-layer" id="glass-rim"></div>
      <div id="glass-specular"></div>
      <div id="distortion"></div>
    </button>

    <button id="init-btn" onclick="enableCamera()" aria-label="Initialize camera reflection">
      <div id="btn-shimmer"></div>
      <div id="btn-dot"></div>
      <span id="btn-label">Initialize Reflection</span>
    </button>
  </div>

  <div id="error-msg" role="alert">
    <div id="error-dot"></div>
    <span id="error-text"></span>
  </div>
</div>

<footer>
  <span>Available on GitHub</span>
  <span>sujal661</span>
</footer>

<script>
  /* ── State ── */
  let cameraStatus = 'idle'; // idle | loading | active | error
  let stream = null;
  let mouseX = 0, mouseY = 0;
  let animFrame;
  let btnRect;

  /* ── Elements ── */
  const cursor = document.getElementById('cursor');
  const cursorRing = document.getElementById('cursor-ring');
  const statusLabel = document.getElementById('status-label');
  const statusLine = document.getElementById('status-line');
  const refBtn = document.getElementById('refractive-btn');
  const webcamVideo = document.getElementById('webcam-video');
  const webcamCanvas = document.getElementById('webcam-canvas');
  const ctx = webcamCanvas.getContext('2d');
  const initBtn = document.getElementById('init-btn');
  const btnDot = document.getElementById('btn-dot');
  const btnLabel = document.getElementById('btn-label');
  const errorMsg = document.getElementById('error-msg');
  const errorText = document.getElementById('error-text');
  const glassCaustic = document.getElementById('glass-caustic');
  const glassSpecular = document.getElementById('glass-specular');
  const distortion = document.getElementById('distortion');

  /* ── Cursor tracking ── */
  document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.style.left = mouseX + 'px';
    cursor.style.top  = mouseY + 'px';
    cursorRing.style.left = mouseX + 'px';
    cursorRing.style.top  = mouseY + 'px';
    updateRefraction();
  });

  document.addEventListener('mousedown', () => {
    cursor.style.transform = 'translate(-50%,-50%) scale(0.6)';
    cursorRing.style.width = '52px';
    cursorRing.style.height = '52px';
  });
  document.addEventListener('mouseup', () => {
    cursor.style.transform = 'translate(-50%,-50%) scale(1)';
    cursorRing.style.width = '40px';
    cursorRing.style.height = '40px';
  });

  /* ── Refraction & specular from mouse ── */
  function updateRefraction() {
    btnRect = refBtn.getBoundingClientRect();
    const cx = btnRect.left + btnRect.width / 2;
    const cy = btnRect.top  + btnRect.height / 2;
    const dx = mouseX - cx;
    const dy = mouseY - cy;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const r = btnRect.width / 2;

    // Normalized position (0..1) within button for distortion gradient
    const relX = (mouseX - btnRect.left) / btnRect.width * 100;
    const relY = (mouseY - btnRect.top)  / btnRect.height * 100;
    distortion.style.setProperty('--rx', relX.toFixed(1) + '%');
    distortion.style.setProperty('--ry', relY.toFixed(1) + '%');

    // Specular highlight follows cursor, dampened
    const specX = 20 + (dx / r) * 18;
    const specY = 18 + (dy / r) * 14;
    const proximity = Math.max(0, 1 - dist / (r * 2.2));
    glassSpecular.style.transform = `translate(${(dx/r)*12}px, ${(dy/r)*10}px)`;
    glassSpecular.style.opacity = 0.6 + proximity * 0.35;

    // Caustic color shift
    const hue = 145 + (dx / r) * 15;
    const sat = 80 + proximity * 20;
    glassCaustic.style.background = `radial-gradient(ellipse at ${55 - (dx/r)*12}% ${60 - (dy/r)*10}%, hsla(${hue},${sat}%,80%,0.14) 0%, transparent 60%)`;
  }

  /* ── Ripple on button click ── */
  function handleBtnClick(e) {
    const r = document.createElement('div');
    r.className = 'ripple';
    const rect = refBtn.getBoundingClientRect();
    const size = rect.width;
    r.style.width = r.style.height = size + 'px';
    r.style.left = (e.clientX - rect.left - size/2) + 'px';
    r.style.top  = (e.clientY - rect.top  - size/2) + 'px';
    refBtn.appendChild(r);
    r.addEventListener('animationend', () => r.remove());
  }

  /* ── Webcam canvas render loop ── */
  function renderWebcam() {
    if (cameraStatus !== 'active' || webcamVideo.readyState < 2) {
      animFrame = requestAnimationFrame(renderWebcam);
      return;
    }
    const size = Math.min(webcamCanvas.width, webcamCanvas.height);
    // Mirror + render
    ctx.save();
    ctx.translate(size, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(webcamVideo, 0, 0, size, size);
    ctx.restore();

    // Soft vignette over the video
    const grad = ctx.createRadialGradient(size/2, size/2, size*0.3, size/2, size/2, size/2);
    grad.addColorStop(0, 'rgba(0,0,0,0)');
    grad.addColorStop(1, 'rgba(0,0,0,0.22)');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, size, size);

    animFrame = requestAnimationFrame(renderWebcam);
  }

  /* ── Camera init ── */
  async function enableCamera() {
    if (cameraStatus === 'loading') return;
    setStatus('loading');

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: 'user' },
        audio: false
      });
      webcamVideo.srcObject = stream;
      await webcamVideo.play();

      // Size canvas to match button
      const bw = refBtn.offsetWidth;
      webcamCanvas.width  = bw;
      webcamCanvas.height = bw;

      webcamCanvas.classList.add('visible');
      refBtn.classList.add('cam-active');
      initBtn.style.display = 'none';
      setStatus('active');
      hideError();
      renderWebcam();

    } catch (err) {
      console.error(err);
      setStatus('error');
      if (err.name === 'NotAllowedError') {
        showError('Access denied. Please enable camera permissions in your browser settings.');
      } else if (err.name === 'NotFoundError') {
        showError('No camera device found.');
      } else {
        showError('Failed to access camera. Please try again.');
      }
    }
  }

  function setStatus(s) {
    cameraStatus = s;
    if (s === 'active') {
      statusLabel.textContent = 'Surface Mapping Active';
      statusLabel.classList.add('active');
      statusLine.classList.add('active');
      btnDot.className = '';
      btnDot.style.background = 'var(--accent)';
    } else if (s === 'loading') {
      statusLabel.textContent = 'Initializing...';
      statusLabel.classList.remove('active');
      statusLine.classList.remove('active');
      btnDot.className = 'loading';
      btnLabel.textContent = 'Initializing...';
      initBtn.disabled = true;
    } else if (s === 'error') {
      statusLabel.textContent = 'Optical Sensors Offline';
      statusLabel.classList.remove('active');
      statusLine.classList.remove('active');
      btnDot.className = 'error';
      btnLabel.textContent = 'Retry Connection';
      initBtn.disabled = false;
    } else {
      statusLabel.textContent = 'Optical Sensors Offline';
      btnDot.className = '';
      btnLabel.textContent = 'Initialize Reflection';
      initBtn.disabled = false;
    }
  }

  function showError(msg) {
    errorText.textContent = msg;
    errorMsg.classList.add('visible');
  }
  function hideError() {
    errorMsg.classList.remove('visible');
  }

  /* ── Cleanup on unload ── */
  window.addEventListener('beforeunload', () => {
    if (stream) stream.getTracks().forEach(t => t.stop());
    cancelAnimationFrame(animFrame);
  });

  /* ── Init ── */
  updateRefraction();
</script>
</body>
</html>
